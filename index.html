<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module" defer></script>
  </head>
  <body class="bg-[#0d1b2a] font-medium">
    <div id="app">
      <header class="bg-[#1b263b] py-5">
        <h1 class="text-center text-3xl text-[#ffc2d1] font-semibold">Feedback app</h1>
      </header>
      <div class="sm:flex sm:justify-center">
        <div class="sm:w-[640px] sm:flex sm:flex-col sm:items-center">
          <div class="p-2 bg-[#e0e1dd] flex flex-col items-center my-5 w-full sm:p-5 sm:rounded-lg">
            <h2 class="text-xl my-2">Share your feedback!</h2>
            <div class="flex justify-between w-full">
              <div class="w-10 h-10 rounded-full bg-[#778da9] flex justify-center items-center text-[#e0e1dd] rating">
                <p>1</p>
              </div>
              <div class="w-10 h-10 rounded-full bg-[#778da9] flex justify-center items-center text-[#e0e1dd] rating">
                <p>2</p>
              </div>
              <div class="w-10 h-10 rounded-full bg-[#778da9] flex justify-center items-center text-[#e0e1dd] rating">
                <p>3</p>
              </div>
              <div class="w-10 h-10 rounded-full bg-[#778da9] flex justify-center items-center text-[#e0e1dd] rating">
                <p>4</p>
              </div>
              <div class="w-10 h-10 rounded-full bg-[#778da9] flex justify-center items-center text-[#e0e1dd] rating">
                <p>5</p>
              </div>
              <div class="w-10 h-10 rounded-full bg-[#778da9] flex justify-center items-center text-[#e0e1dd] rating">
                <p>6</p>
              </div>
            </div>
            <div class="h-14 flex justify-between items-center p-2 my-6 border-2 border-black w-full rounded-lg">
              <input type="text" placeholder="Write your opninion" class="w-full bg-transparent outline-0 feedbackName">
              <button class="w-3/12 h-full bg-[#415a77] rounded-lg ml-2 text-[#e0e1dd] addBtn">ADD</button>
            </div>
          </div>
          <div class="flex justify-between items-center w-full">
            <h2 class="text-[#e0e1dd] count"></h2>
            <h2 class="text-[#e0e1dd] avg">Average rating: 5.3</h2>
          </div>
          <div class="feedback w-full">
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
